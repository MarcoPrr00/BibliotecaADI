<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Prestiti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Lista Prestiti</h2>
        <form id="addLoanForm" action="add_loan.html">
            <button type="submit" class="btn btn-primary">Crea Prestito</button>
        </form>
        <div id="loansList" class="mt-4">
            <!-- Risultati della ricerca -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('get_data.php?type=prestiti')
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('loansList');
                    if (data.error) {
                        resultsDiv.textContent = 'Errore: ' + data.error;
                    } else if (data.length > 0) {
                        const table = document.createElement('table');
                        table.classList.add('table', 'table-bordered');
                        const thead = document.createElement('thead');
                        thead.innerHTML = '<tr><th>Utente</th><th>Libro (ISBN)</th><th>Titolo</th><th>Data Inizio</th><th>Data Fine</th><th>Data Restituzione</th></th><th>Giorni Restanti</th><th>Azioni Disponibili</th></tr>';
                        table.appendChild(thead);
                        const tbody = document.createElement('tbody');
                        data.forEach(loan => {
                            const tr = document.createElement('tr');
                            $loanGiorniRimasti = `${loan.Giorni_Rimasti}`;
                            if ($loanGiorniRimasti > 30) {
                                tr.innerHTML = `<td>${loan.Utente}</td><td>${loan.ISBN}</td><td>${loan.Titolo}</td><td>${loan.Data_inizio}</td><td>${loan.Data_scadenza}</td><td>${loan.Data_restituzione}</td><td class="table-success text-success"><b>${loan.Giorni_Rimasti}</b></td>
                                <td>
                                    <a href="edit_loan.html?id=${loan.ID_prestito}" class="btn btn-warning btn-sm">Modifica</a>
                                    <button class="btn btn-danger btn-sm" onclick="deleteLoan(${loan.ID_prestito})">Elimina</button>
                                </td>`;
                            } else if ($loanGiorniRimasti < 10) {
                                tr.innerHTML = `<td>${loan.Utente}</td><td>${loan.ISBN}</td><td>${loan.Titolo}</td><td>${loan.Data_inizio}</td><td>${loan.Data_scadenza}</td><td>${loan.Data_restituzione}</td><td class="table-danger text-danger"><b>${loan.Giorni_Rimasti}</b></td>
                                <td>
                                    <a href="edit_loan.html?id=${loan.ID_prestito}" class="btn btn-warning btn-sm">Modifica</a>
                                    <button class="btn btn-danger btn-sm" onclick="deleteLoan(${loan.ID_prestito})">Elimina</button>
                                </td>`;
                            } else {
                                tr.innerHTML = `<td>${loan.Utente}</td><td>${loan.ISBN}</td><td>${loan.Titolo}</td><td>${loan.Data_inizio}</td><td>${loan.Data_scadenza}</td><td>${loan.Data_restituzione}</td><td class="table-warning text-warning"><b>${loan.Giorni_Rimasti}</b></td>
                                <td>
                                    <a href="edit_loan.html?id=${loan.ID_prestito}" class="btn btn-warning btn-sm">Modifica</a>
                                    <button class="btn btn-danger btn-sm" onclick="deleteLoan(${loan.ID_prestito})">Elimina</button>
                                </td>`;
                            }
                            tbody.appendChild(tr);
                        });
                        table.appendChild(tbody);
                        resultsDiv.appendChild(table);
                    } else {
                        resultsDiv.textContent = 'Nessun prestito trovato.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('loansList').textContent = 'Errore nel caricamento dei dati.';
                });
        });

        function deleteLoan(id) {
            if (confirm('Sei sicuro di voler eliminare questo prestito?')) {
                fetch(`delete_loan.php?id=${id}`, { method: 'GET' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Prestito eliminato con successo');
                            location.reload();
                        } else {
                            alert('Errore durante l\'eliminazione del prestito');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Errore durante l\'eliminazione del prestito');
                    });
            }
        }
    </script>
</body>

</html>
