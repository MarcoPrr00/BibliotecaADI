<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Utenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Lista Utenti</h2>
        <div id="usersList" class="mt-4">
            <!-- Risultati della ricerca -->
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            fetch('get_data.php?type=utenti')
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('usersList');
                    if (data.length > 0) {
                        const table = document.createElement('table');
                        table.classList.add('table', 'table-bordered');
                        const thead = document.createElement('thead');
                        thead.innerHTML = '<tr><th>ID</th><th>Nome</th><th>Cognome</th><th>Indirizzo</th><th>Data di Nascita</th><th>Numero di Telefono</th><th>Azioni Disponibili</th></tr>';
                        table.appendChild(thead);
                        const tbody = document.createElement('tbody');
                        data.forEach(user => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `<td>${user.ID_utente}</td><td>${user.Nome}</td><td>${user.Cognome}</td><td>${user.Indirizzo}</td><td>${user.Data_nascita}</td><td>${user.Numero_telefono}</td>
                            <td>
                                <a href="edit_user.html?id=${user.ID_utente}" class="btn btn-warning btn-sm">Modifica</a>
                                <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.ID_utente})">Elimina</button>
                            </td>`;
                            tbody.appendChild(tr);
                        });
                        table.appendChild(tbody);
                        resultsDiv.appendChild(table);
                    } else {
                        resultsDiv.textContent = 'Nessun utente trovato.';
                    }
                });
        });

        function deleteUser(id) {
            if (confirm('Sei sicuro di voler eliminare questo utente?')) {
                fetch(`delete_user.php?id=${id}`, { method: 'GET' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Utente eliminato con successo');
                            location.reload();
                        } else {
                            alert('Errore durante l\'eliminazione dell\'utente');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Errore durante l\'eliminazione dell\'utente');
                    });
            }
        }
    </script>
</body>
</html>
