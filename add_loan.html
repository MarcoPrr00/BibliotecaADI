<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Prestito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Crea Prestito</h2>
        <form id="addLoanForm">
            <div class="mb-3">
                <label for="libroISBN" class="form-label">Libro (ISBN)</label>
                <select class="form-control" id="libroISBN" name="libroISBN" required>
                    <option value="">Seleziona Libro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="utenteId" class="form-label">Utente</label>
                <select class="form-control" id="utenteId" name="utenteId" required>
                    <option value="">Seleziona un utente</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dataInizio" class="form-label">Data Inizio</label>
                <input type="date" class="form-control" id="dataInizio" name="dataInizio" required>
            </div>
            <div class="mb-3">
                <label for="dataScadenza" class="form-label">Data Scadenza</label>
                <input type="date" class="form-control" id="dataScadenza" name="dataScadenza" required>
            </div>
            <button type="submit" class="btn btn-primary">Crea Prestito</button>
        </form>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('get_data.php?type=utenti')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('utenteId');
                    data.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.ID_utente;
                        option.text = `${user.Nome} ${user.Cognome}`;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        document.addEventListener('DOMContentLoaded', function() {
            fetch('get_data.php?type=libri')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('libroISBN');
                    data.forEach(book => {
                        const option = document.createElement('option');
                        option.value = book.ISBN;
                        option.text = `Titolo: ${book.Titolo} - ISBN: ${book.ISBN}`;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        document.getElementById('addLoanForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('add_loan.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                window.location.reload();
            });
        });
    </script>
</body>
</html>
