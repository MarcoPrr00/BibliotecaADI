<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Libro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Aggiungi Libro</h2>
        <form id="addBookForm">
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" name="isbn" id="isbn" required>
            </div>
            <div class="mb-3">
                <label for="titolo" class="form-label">Titolo</label>
                <input type="text" class="form-control" name="titolo" id="titolo" required>
            </div>
            <div class="mb-3">
                <label for="data_pubblicazione" class="form-label">Data di Pubblicazione</label>
                <input type="date" class="form-control" name="data_pubblicazione" id="data_pubblicazione">
            </div>
            <div class="mb-3">
                <label for="casa_editrice" class="form-label">Casa Editrice</label>
                <input type="text" class="form-control" name="casa_editrice" id="casa_editrice" required>
            </div>
            <div class="mb-3">
                <label for="casa_editrice" class="form-label">Quantit√† in Magazino</label>
                <input type="number" class="form-control" name="quantita" id="quantita" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-control" name="categoria" id="categoria" required>
                    <!-- Populated by JavaScript -->
                </select>
            </div>
            <div class="mb-3">
                <label for="autore" class="form-label">Autore</label>
                <select class="form-control" name="autore" id="autore" required>
                    <!-- Populated by JavaScript -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
        </form>
    </div>

    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('get_data.php?type=categorie')
                .then(response => response.json())
                .then(data => populateSelect('categoria', data));
            
            fetch('get_data.php?type=autori')
                .then(response => response.json())
                .then(data => populateSelect('autore', data));
            
            document.getElementById('addBookForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(this);
                fetch('add_book.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    window.location.reload();
                });
            });
        });

        function populateSelect(selectId, data) {
            const select = document.getElementById(selectId);
            data.forEach(item => {
                const option = document.createElement('option');
                option.value = item.ID_categoria || item.ID_autore;
                option.textContent = item.Descrizione || item.Nome + ' ' + item.Cognome;
                select.appendChild(option);
            });
        }
    </script>
</body>
</html>
