<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Libri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Lista Libri</h2>
        <form id="addLoanForm" action="add_book.html">
            <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </form>
        <div id="ListBooks" class="mt-4">
            <!-- Risultati della ricerca -->
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch(`get_data.php?type=libri`)
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('ListBooks');
                    resultsDiv.innerHTML = '';
                    if (data.length > 0) {
                        const table = document.createElement('table');
                        table.classList.add('table', 'table-bordered');
                        const thead = document.createElement('thead');
                        thead.innerHTML = '<tr><th>ISBN</th><th>Titolo</th><th>Autore</th><th>Categoria</th><th>NÂ° Copie</th><th>Azioni Disponibili</th></tr>';
                        table.appendChild(thead);
                        const tbody = document.createElement('tbody');
                        data.forEach(book => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `<td>${book.ISBN}</td><td>${book.Titolo}</td><td>${book.Autore}</td><td>${book.Categoria}</td><td>${book.quantita}</td>
                            <td>
                                <a href="edit_book.html?isbn=${book.ISBN}" class="btn btn-warning btn-sm">Modifica</a>
                                <button class="btn btn-danger btn-sm" onclick="deleteBook('${book.ISBN}')">Elimina</button>
                            </td>`;
                            tbody.appendChild(tr);
                        });
                        table.appendChild(tbody);
                        resultsDiv.appendChild(table);
                    } else {
                        resultsDiv.textContent = 'Nessun libro trovato.';
                    }
                });
        });
    
        function deleteBook(isbn) {
            if (confirm('Sei sicuro di voler eliminare questo libro?')) {
                fetch(`delete_book.php?isbn=${isbn}`, { method: 'GET' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Libro eliminato con successo');
                            location.reload();
                        } else {
                            alert('Errore durante l\'eliminazione del libro');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Errore durante l\'eliminazione del libro');
                    });
            }
        }
    </script>
</body>
</html>
