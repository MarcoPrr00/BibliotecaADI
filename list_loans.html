    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('get_data.php?type=prestiti')
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('loansList');
                    if (data.error) {
                        resultsDiv.textContent = 'Errore: ' + data.error;
                    } else if (data.length > 0) {
                        const table = document.createElement('table');
                        table.classList.add('table', 'table-bordered');
                        const thead = document.createElement('thead');
                        thead.innerHTML = '<tr><th>Utente</th><th>Libro (ISBN)</th><th>Titolo</th><th>Data Inizio</th><th>Data Fine</th><th>Data Restituzione</th></th><th>Giorni Restanti</th><th>Azioni Disponibili</th></tr>';
                        table.appendChild(thead);
                        const tbody = document.createElement('tbody');
                        data.forEach(loan => {
                            const tr = document.createElement('tr');
                            $loanGiorniRimasti = `${loan.Giorni_Rimasti}`;
                            if ($loanGiorniRimasti > 30) {
                                tr.innerHTML = `<td>${loan.Utente}</td><td>${loan.ISBN}</td><td>${loan.Titolo}</td><td>${loan.Data_inizio}</td><td>${loan.Data_scadenza}</td><td>${loan.Data_restituzione}</td><td class="table-success text-success"><b>${loan.Giorni_Rimasti}</b></td>
                                <td>
                                    <a href="edit_loan.html?id=${loan.ID_prestito}" class="btn btn-warning btn-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
</svg></a>
                                    <button class="btn btn-danger btn-sm" onclick="deleteLoan(${loan.ID_prestito})"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
  <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
</svg></button>
                                </td>`;
                            } else if ($loanGiorniRimasti < 10) {
                                tr.innerHTML = `<td>${loan.Utente}</td><td>${loan.ISBN}</td><td>${loan.Titolo}</td><td>${loan.Data_inizio}</td><td>${loan.Data_scadenza}</td><td>${loan.Data_restituzione}</td><td class="table-danger text-danger"><b>${loan.Giorni_Rimasti}</b></td>
                                <td>
                                    <a href="edit_loan.html?id=${loan.ID_prestito}" class="btn btn-warning btn-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
</svg></a>
                                    <button class="btn btn-danger btn-sm" onclick="deleteLoan(${loan.ID_prestito})"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
  <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
</svg></button>
                                </td>`;
                            } else {
                                tr.innerHTML = `<td>${loan.Utente}</td><td>${loan.ISBN}</td><td>${loan.Titolo}</td><td>${loan.Data_inizio}</td><td>${loan.Data_scadenza}</td><td>${loan.Data_restituzione}</td><td class="table-warning text-warning"><b>${loan.Giorni_Rimasti}</b></td>
                                <td>
                                    <a href="edit_loan.html?id=${loan.ID_prestito}" class="btn btn-warning btn-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
</svg></a>
                                    <button class="btn btn-danger btn-sm" onclick="deleteLoan(${loan.ID_prestito})">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
  <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
</svg></button>
                                </td>`;
                            }
                            tbody.appendChild(tr);
                        });
                        table.appendChild(tbody);
                        resultsDiv.appendChild(table);
                    } else {
                        resultsDiv.textContent = 'Nessun prestito trovato.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('loansList').textContent = 'Errore nel caricamento dei dati.';
                });
        });

        function deleteLoan(id) {
            if (confirm('Sei sicuro di voler eliminare questo prestito?')) {
                fetch(`delete_loan.php?id=${id}`, { method: 'GET' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Prestito eliminato con successo');
                            location.reload();
                        } else {
                            alert('Errore durante l\'eliminazione del prestito');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Errore durante l\'eliminazione del prestito');
                    });
            }
        }
    </script>
